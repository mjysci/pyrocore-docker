name: CI - push main to Docker Hub

on:
  push:
    branches:
      - "main"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - 
        name: Set date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - 
        name: Set tag
        id: tag
        run: if [ "${GITHUB_REF#refs/*/}" == "main" ]; then echo ::set-output name=branch::latest; else echo ::set-output name=branch::${GITHUB_REF#refs/*/}; fi
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/pyrocore:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/pyrocore:${{ steps.tag.outputs.branch }}
            ${{ secrets.DOCKERHUB_USERNAME }}/pyrocore:${{ steps.tag.outputs.branch }}-${{ steps.date.outputs.date }}
